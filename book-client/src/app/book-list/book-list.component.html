<mat-card>

<mat-card>
  <app-create-book></app-create-book>
</mat-card>

<mat-card>
  <mat-card-title>Book List</mat-card-title>
  <mat-card-content>
    {{diagnosticg}}
    <div *ngIf="books.length; else noRecord" class="example-container mat-elevation-z8">

      <table mat-table #table *ngFor="let book of books" [dataSource]="books" matSort>
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="published">
          <th mat-header-cell *matHeaderCellDef> Published </th>
          <td mat-cell *matCellDef="let element"> {{element.published}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef> Notes </th>
          <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
        </ng-container>
  
        <ng-container matColumnDef="noRecord">
          <td mat-footer-cell *matFooterCellDef>No records found.</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  <ng-template #noRecord>
    <div>
     No Record found
     </div>
   </ng-template>
  </mat-card-content>
</mat-card>


</mat-card>
