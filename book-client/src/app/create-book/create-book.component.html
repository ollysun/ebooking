<mat-card-header>
  <mat-card-title>Add New Book</mat-card-title>
</mat-card-header>
<mat-card-content>
  {{diagnostic}}
  <form  (ngSubmit)="onSubmit()" [formGroup]="createBookForm" class="example-form">
    <table cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="title" formControlName="title" [(ngModel)]="book.title" name="title" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="author" [(ngModel)]="book.author" formControlName="author" name ="author" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate"
            format="MM/DD/YYYY HH:mm:ss" [(ngModel)]="book.published" formControlName="published" 
            name="published" app-validateAdult>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="picker.errors && picker.errors.required">Published is required</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Leave a notes" [(ngModel)]="book.notes" 
            formControlName="notes" name="notes"></textarea>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <button mat-raised-button mat-button color="primary" type="submit"
              [disabled]="!createBookForm.valid">Save</button>
        </td>
      </tr>
     </table>
  </form>
</mat-card-content>
<mat-card-actions>
</mat-card-actions>
